# start a terminal
bindsym $mod+Return exec i3-sensible-terminal

# start dmenu (a program launcher)
bindsym $mod+d exec rofi -modi drun -show drun #-theme "/home/teonnik/.config/i3/rofi-themes/Official Themes/arthur.rasi"

#
