#if running bash
if [ -n "$BASH_VERSION" ]; then
     include .bashrc if it exists
    if [ -f "$HOME/.bashrc" ]; then
	. "$HOME/.bashrc"
    fi
fi

################################################################################
# Clang
################################################################################
export CLANG=/opt/clang-5.0.0
export PATH=$CLANG/bin:$PATH
export LD_LIBRARY_PATH=$CLANG/lib:$LD_LIBRARY_PATH
export CC=$CLANG/bin/clang
export CXX=$CLANG/bin/clang++

################################################################################
# CUDA
################################################################################
export CUDA=/usr/local/cuda-8.0
export PATH=$CUDA/bin:$PATH
export LD_LIBRARY_PATH=$CUDA/lib64:$CUDA/lib64/stubs:$LD_LIBRARY_PATH

################################################################################
# Anaconda
################################################################################
export ANACONDA=/opt/anaconda3 
export PATH=$ANACONDA/bin:$PATH

################################################################################
# Texlive
################################################################################
export TEXLIVE=/usr/local/texlive/2017
export PATH=$TEXLIVE/bin/x86_64-linux:$PATH

################################################################################
# OpenMPI
################################################################################
export OPENMPI=/opt/openmpi-3.0.0
export PATH=$OPENMPI/bin:$PATH
export LD_LIBRARY_PATH=$OPENMPI/lib:$LD_LIBRARY_PATH

################################################################################
# CLion
################################################################################
export CLION=/opt/clion-2017.2.1
export PATH=$CLION/bin:$PATH

################################################################################
# Qt
################################################################################
export QT=/opt/Qt5.8/5.8/gcc_64/
export PATH=$QT/bin:$PATH
export LD_LIBRARY_PATH=$QT/lib:$LD_LIBRARY_PATH

################################################################################
# hwloc
################################################################################
export HWLOC=/opt/hwloc-1.11.8
export PATH=$HWLOC/bin:$PATH
export LD_LIBRARY_PATH=$HWLOC/lib:$LD_LIBRARY_PATH

################################################################################
# jemalloc
################################################################################
export JEMALLOC=/opt/jemalloc-5.0.1
export PATH=$JEMALLOC/bin:$PATH
export LD_LIBRARY_PATH=$JEMALLOC/lib:$LD_LIBRARY_PATH

################################################################################
# Boost
################################################################################
export BOOST=/opt/boost-1.64.0
export PATH=$BOOST/bin:$PATH
export LD_LIBRARY_PATH=$BOOST/lib:$LD_LIBRARY_PATH

################################################################################
# Vc
################################################################################
export VC=/opt/Vc
export PATH=$VC/bin:$PATH
export LD_LIBRARY_PATH=$VC/lib:$LD_LIBRARY_PATH

################################################################################
# nlohmann json
################################################################################
export NLHJSON=/opt/nlohmann-json
export PATH=$NLHJSON/bin:$PATH
export LD_LIBRARY_PATH=$NLHJSON/lib:$LD_LIBRARY_PATH

################################################################################
# cxxopts
################################################################################
export CXXOPTS=/opt/cxxopts
export PATH=$CXXOPTS/bin:$PATH
export LD_LIBRARY_PATH=$CXXOPTS/lib:$LD_LIBRARY_PATH

################################################################################
# ParaView
################################################################################
export PARAVIEW=/opt/ParaView-5.4.1
export PATH=$PARAVIEW/bin:$PATH
