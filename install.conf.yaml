- defaults:
    link:
        relink: true
        create: true
        force: true    
        relative: true    

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/workspace/.metadata: conf/eclipse.conf
    ~/.gdbinit: conf/gdb.conf
    ~/.tmux.conf: conf/tmux.conf
    ~/.vimrc: conf/vim.conf
    ~/.zshrc: conf/zsh.conf    
    ~/.gitconfig: conf/git.conf
    ~/.config/texstudio/texstudio.ini: conf/texstudio.conf  
    ~/.ssh/config: conf/ssh.conf
    ~/.config/user-dirs.dirs: conf/xdg.conf

- shell:
      - [git submodule update --init --recursive, Installing submodules]
