- defaults:
    link:
        relink: true
        create: true
        force: true    
        relative: true    

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vim.conf
    ~/.zshrc: zsh.conf    
    ~/.gitconfig: git.conf

- shell:
      - [git submodule update --init --recursive, Installing submodules]
