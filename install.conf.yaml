- defaults:
    link:
        relink: true
        create: true
        force: true    
        relative: true    

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.gdbinit: gdb.conf
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vim.conf
    ~/.zshrc: zsh.conf    
    ~/.gitconfig: git.conf
    ~/.config/i3/config: i3.conf
    ~/.config/polybar/config: polybar.conf
    ~/.config/plasma-workspace/env/wm.sh: wm.conf
    ~/.latexmkrc: latexmkrc.conf

- shell:
      - [git submodule update --init --recursive, Installing submodules]
